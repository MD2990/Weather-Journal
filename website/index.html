<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Weather Journal</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="headline">
				Weather Journal App âš¡
			</div>
			<div class="input-icon">
				<label for="zip">Enter Zip code here </label>
				<input type="text" id="zip" placeholder="enter zip code here">
				<div class="weather-icon">
					<img src="/static/img/wh.png" width="50" height="50" id="icn" />
				</div>
			</div>

			<div class="feel">
				<label for="feelings">How are you feeling today?</label>
				<textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5"
					cols="50"></textarea>

			</div>
			<div class="btn">
				<button id="generate" type="submit"> Generate </button>
			</div>

			<div class="holder">
				<div class="title">

					<h1>
						Most Recent Entry
					</h1>

				</div>
				<div id="entryHolder">
					<div id="date"></div>
					<div id="temp"></div>
					<div id="content"></div>
				</div>
			</div>



		</div>

		<script src="app.js" type="text/javascript"></script>

	</body>

</html>
